name: Run Pytest

on:
    push:
        branches: ["main", "prRequestTest"]
        paths: ["python/**/*.py", ".github/workflows/pytest.yaml"]

jobs:
    test:
        runs-on: ubuntu-latest

        steps:
            - name: Checkout repository
              uses: actions/checkout@v5

            - name: Setup Python
              uses: actions/setup-python@v5
              with:
                  python-version: 3.13
            
            - name: Install dependencies
              run: pip install -r python/requirements.txt

            - name: Run pytest
              run: pytest