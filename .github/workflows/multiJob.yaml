name: Multi Job Workflow

on:
    push:
        branches: ["prRequestTest"]

jobs:
    first:
        runs-on: ubuntu-latest
        steps:
            - name: Run First Job 
              run: echo "Running First Job"
            - name: Set Result
              id: generate
              run: echo "result=Hello" >> "${GITHUB_OUTPUT}"
        outputs:
            result: ${{ steps.generate.outputs.result }}
    
    second:
        runs-on: ubuntu-latest
        steps:
            - name: Run Second Job 
              run: echo "Running Second Job"

    third:
        runs-on: ubuntu-latest
        needs: [first]
        env:
          RESULT: ${{ needs.first.outputs.result }}
        steps:
            - name: Run Third Job
              run: echo "${RESULT} Running Third Job